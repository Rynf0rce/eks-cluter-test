apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaling-deploy
  namespace: custom-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoscaling
      release: prom
  template:
    metadata:
      labels:
        app: autoscaling
        release: prom
    spec:
      containers:
        - name: autoscaling
          image: quay.io/brancz/prometheus-example-app:v0.1.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: autoscaling-service
  namespace: custom-metrics
spec:
  selector:
    app: autoscaling
    release: prom
  ports:
    - protocol: TCP
      port: 80          # 외부에서 접근할 포트
      targetPort: 8080  # 컨테이너 포트
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autoscaling-ingress
  namespace: custom-metrics
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autoscaling-service
                port:
                  number: 80



