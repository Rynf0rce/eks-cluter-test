    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Product data
            const products = [
                { id: 1, name: "Summer T-Shirt", price: 29.99, category: "men", image: "https://via.placeholder.com/300x400" },
                { id: 2, name: "Casual Jeans", price: 49.99, category: "men", image: "https://via.placeholder.com/300x400" },
                { id: 3, name: "Floral Dress", price: 59.99, category: "women", image: "https://via.placeholder.com/300x400" },
                { id: 4, name: "Leather Jacket", price: 99.99, category: "women", image: "https://via.placeholder.com/300x400" },
                { id: 5, name: "Kids Sneakers", price: 39.99, category: "kids", image: "https://via.placeholder.com/300x400" },
                { id: 6, name: "Stylish Watch", price: 79.99, category: "accessories", image: "https://via.placeholder.com/300x400" },
                { id: 7, name: "Designer Bag", price: 129.99, category: "accessories", image: "https://via.placeholder.com/300x400" },
                { id: 8, name: "Sports Shorts", price: 34.99, category: "men", image: "https://via.placeholder.com/300x400" }
            ];
            
            // Display products
            function displayProducts(productsToShow) {
                const container = $('#products-container');
                container.empty();
                
                productsToShow.forEach(product => {
                    container.append(`
                        <div class="col-md-3">
                            <div class="card product-card">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">$${product.price.toFixed(2)}</p>
                                    <button class="btn btn-primary add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }
            
            // Initial load
            displayProducts(products);
            
            // Filter by category
            $('.nav-link[data-category]').on('click', function(e) {
                e.preventDefault();
                const category = $(this).data('category');
                const filteredProducts = category === 'all'
                    ? products
                    : products.filter(product => product.category === category);
                displayProducts(filteredProducts);
            });
            
            // Cart management
            let cartItems = [];
            
            // Add to cart
            $(document).on('click', '.add-to-cart', function() {
                const productId = $(this).data('product-id');
                const product = products.find(p => p.id === productId);
                
                if (product) {
                    cartItems.push(product);
                    updateCartCount();
                    
                    // Cart API call
                    $.ajax({
                        url: '/api/cart',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ productId: productId, quantity: 1 }),
                        success: function(response) {
                            console.log('Product added to cart:', response);
                        },
                        error: function(error) {
                            console.error('Error adding product to cart:', error);
                        }
                    });
                }
            });
            
            // Update cart count
            function updateCartCount() {
                $('#cart-count').text(cartItems.length);
            }
            
            // Cart button click
            $('#cart-btn').on('click', function() {
                alert('Cart items: ' + cartItems.map(item => item.name).join(', '));
                
                // Order API call
                if (cartItems.length > 0) {
                    $.ajax({
                        url: '/api/orders',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ items: cartItems }),
                        success: function(response) {
                            console.log('Order created:', response);
                        },
                        error: function(error) {
                            console.error('Error creating order:', error);
                        }
                    });
                }
            });
            
            // Login button click
            $('#login-btn').on('click', function() {
                alert('Login functionality would be here');
            });
            
            // Catalog API call
            $.ajax({
                url: '/api/catalog',
                type: 'GET',
                success: function(response) {
                    console.log('Catalog data retrieved:', response);
                },
                error: function(error) {
                    console.error('Error retrieving catalog data:', error);
                }
            });
        });
    </script>
    </body>
